<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - iFood Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="index.html">
                    <span class="logo-text">iFood</span>
                    <span class="logo-clone">Clone</span>
                </a>
            </div>
            
            <div class="navbar-links">
                <a href="login.html" class="nav-link">Entrar</a>
                <a href="checkout.html" class="nav-link cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Criar conta</h1>
                <p>Preencha os campos abaixo para se cadastrar</p>
            </div>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="name">Nome completo</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                    </div>
                    <span class="error-message" id="name-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" required>
                        </div>
                        <span class="error-message" id="phone-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <div class="input-with-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                        </div>
                        <span class="error-message" id="cpf-error"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="password-error"></span>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text">Força da senha: <span id="strength-level">fraca</span></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar senha</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>
                
                <div class="form-group terms">
                    <label class="terms-checkbox">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span>Eu li e aceito os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></span>
                    </label>
                    <span class="error-message" id="terms-error"></span>
                </div>
                
                <button type="submit" class="auth-button">Criar conta</button>
                
                <div class="auth-divider">
                    <span>ou</span>
                </div>
                
                <button type="button" class="auth-social google">
                    <img src="images/google-icon.png" alt="Google">
                    <span>Cadastre-se com Google</span>
                </button>
                
                <button type="button" class="auth-social facebook">
                    <img src="images/facebook-icon.png" alt="Facebook">
                    <span>Cadastre-se com Facebook</span>
                </button>
                
                <div class="auth-footer">
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </div>
            </form>
        </div>
    </main>

    <!-- Modal de Sucesso -->
    <div class="auth-modal" id="success-modal">
        <div class="modal-content">
            <div class="modal-icon success">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Cadastro realizado com sucesso!</h3>
            <p>Verifique seu e-mail para confirmar sua conta.</p>
            <button class="modal-button" onclick="window.location.href='login.html'">Fazer login</button>
        </div>
    </div>

    <!-- Modal de Erro -->
    <div class="auth-modal" id="error-modal">
        <div class="modal-content">
            <div class="modal-icon error">
                <i class="fas fa-times-circle"></i>
            </div>
            <h3>Erro ao cadastrar</h3>
            <p id="error-message">Ocorreu um erro ao processar seu cadastro.</p>
            <button class="modal-button" id="close-error">Tentar novamente</button>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
